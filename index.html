<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Questions Chat</title>
		<link rel="icon" type="image/png" href="./images/7.png">
		<style>
			body {
				margin: 0;
				padding-bottom: 3rem;
				font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
					Helvetica, Arial, sans-serif;
				background-color: #18181b;
				color: white;
			}

			button {
				display: flex;
				justify-content: center;
				align-items: center;
			}

			#ask {
				width: minmax(15%, 100px);
			}

			#emote {
				width: minmax(15%, 100px);
			}

			.question {
				text-align: center;
				background-color: #F7A5B9;
				color: black;
				border-bottom: 2px solid black;
			}

			.user {
				text-align: center;
				color: white;
			}

			#emotes {
				background-color: #0E0E10;
				height: 20rem;
				position: fixed;
				bottom: 0;
				right: 0;
				border-radius: 15px;
				margin-right: 15px;
				overflow-x: scroll;
				width: 340px;
				display: none;

			}

			#form {
				background: rgba(0, 0, 0, 0.15);
				padding: 0.25rem;
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				display: flex;
				height: 3rem;
				box-sizing: border-box;
				backdrop-filter: blur(10px);
			}

			#input {
				border: none;
				padding: 0 1rem;
				border-radius: 2rem;
				margin: 0.25rem;
				background-color: black;
				color: white;
				border: 2px solid #F7A5B9;
				width: 100%;
			}

			#input:focus {
				outline: none;
			}

			#form > button {
				background:#F7A5B9;
				border: none;
				padding: 0 1rem;
				margin: 0.25rem;
				border-radius: 3px;
				outline: none;
				color: #fff;
			}

			#form > span {
				display: flex;
			}

			#messages {
				list-style-type: none;
				margin: 0;
				padding: 0;
			}
			#messages > li {
				padding: 0.5rem 1rem;
			}

			#grid {
				display: grid;
				grid-template-columns: repeat(5, 1fr);
				grid-gap: 5px;
				padding: 15px;

			}

			#grid > div {
				height: 60px;
				width: 60px;
			}

			.emoticon {
				height: 50px;
				width: 50px;
			}
		</style>
	</head>
	<body>
		<ul id="messages"></ul>
		<div id="emotes">
			<div id="grid">
			<div>
				<img class="emoticon" src="/images/1.png"/>
			</div>
			<div>
				<img class="emoticon" src="/images/2.png"/>
			</div>
			<div>
				<img class="emoticon" src="/images/3.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/4.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/5.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/6.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/7.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/8.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/9.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/10.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/11.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/12.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/13.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/14.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/15.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/16.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/17.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/18.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/19.png"/>
			</div>
			<div>
				<img class="emoticon"src="/images/20.png"/>
			</div>
			</div>
		</div>
		<form id="form" action="">
			<button id="ask">
				<img src="./live_help-black-18dp.svg" alt="ask">
			</button>
			<input id="input" autocomplete="off"> 
			</input>
				<button id="emote">
					<img src="./insert_emoticon-black-18dp.svg" alt="emote"/>
				</button>
				<button>
					<img id="send" src="./send-black-18dp.svg" alt="send" />
				</button>
		</form>
		<script src="/socket.io/socket.io.js" defer></script>
		<script src="script.js" defer></script>
	</body>
</html>
